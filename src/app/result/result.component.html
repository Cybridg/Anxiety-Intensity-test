<div class="p-4 bg-black h-screen flex items-center justify-center" dir="rtl">
  <div id="result-page" class="flex flex-col items-center justify-center h-screen w-full pb-5 scale-150">
    <div class="card box-width bg-gray-800 p-8 rounded-lg shadow-lg scale-125">
      <!--  -->
      <div class="emoji">{{emoji}}</div>
      <div class="box-width flex flex-wrap gap-3" style="margin-top: 50px;">
        <div class="radial-progress" [ngClass]="getRadialProgressClass(resultService.sumTest | async)" [style.--value]="(resultService.sumTest | async)">
          {{resultService.sumTest | async}} / {{resultService.maxSumTestAnxiety}}
        </div>
        <div class="status-text" style=" padding-top: 8px">

          <div class="text-white">{{title}}</div>
        </div>

      </div>
      <div class="text-white/75 text-center"  dir="ltr">
        {{formattedDate|dateJalaliPipe}} :تاریخ تست
      </div>
    </div>
    <button (click)="saveImage()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded
      mt-3 !w-40">ذخیره تصویر</button>
</div>
</div>
